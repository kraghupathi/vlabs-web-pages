<script>
function prefill()
{
	// Domain prefill
	var url = window.location.href
	url = url.substr(url.indexOf('?') + 1)
	list = url.split('?')
	for(var i = 0 ; i < list.length ; i++)
	{
		list1 = list[i].split('=')
		document.getElementById(list1[0]).value = list1[1];
	}

	// Date prefill
	var date = new Date().toISOString().substring(0, 10);
	field = document.querySelector('#element_5_1');
	field.value = date.substring(8, 10);
	field = document.querySelector('#element_5_2');
	field.value = date.substring(5, 7);
	field = document.querySelector('#element_5_3');
	field.value = date.substring(0, 4);
}
</script>
